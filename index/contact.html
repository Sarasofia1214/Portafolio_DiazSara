<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Sara Diaz</title>
    <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
<div class="page-container">
    <div class="window-frame">
        <div class="window-header">
            <div class="window-controls">
                <a href="../index/desk.html" class="control-btn close-btn">×</a>
            </div>
             <div class="window-title">
                    <span id="windowTitle">Contactame</span>
                </div>
        </div>
        <div class="window-content">
            <section class="contact-section">
                <p class="text_container">
                    Conecto propósito con tecnología. Si buscas más que una programadora, hablemos. </p>

                <form id="contact-form" class="contact-form">
                    <div class="form-row">
                        <input type="text" name="from_name" placeholder="Full Name" required>
                        <input type="email" name="reply_to" placeholder="Email Address" required>
                    </div>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </div>
</div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
